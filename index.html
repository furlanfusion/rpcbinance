<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificador de RPC da BSC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b1b1b;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #f0b90b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #e0a800;
    }
    .output {
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: monospace;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>üîç Verificar RPC da Binance Smart Chain</h1>

  <input type="text" id="rpcUrl" placeholder="Cole o URL do RPC aqui" value="https://virtual.binance.rpc.tenderly.co/36e9fd06-d366-4910-b643-65def87b8f69" />
  <br>
  <button onclick="checkRPC()">Verificar RPC</button>

  <div class="output" id="output">Aguardando verifica√ß√£o...</div>

  <script>
    async function checkRPC() {
      const url = document.getElementById("rpcUrl").value.trim();
      const output = document.getElementById("output");
      output.textContent = "‚è≥ Testando...";

      const payload = {
        jsonrpc: "2.0",
        method: "eth_chainId",
        params: [],
        id: 1
      };

      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data && data.result) {
          const chainIdHex = data.result;
          const chainIdDecimal = parseInt(chainIdHex, 16);

          const isBSC = chainIdDecimal === 56;

          output.textContent = `‚úÖ RPC funcionando!\n\nChain ID: ${chainIdDecimal} (${chainIdHex})\n\n` +
            (isBSC
              ? "‚úÖ √â compat√≠vel com a Binance Smart Chain (BNB aparecer√° na MetaMask)"
              : "‚ö†Ô∏è N√£o √© a BSC oficial (BNB pode n√£o aparecer automaticamente)."
            );
        } else {
          output.textContent = "‚ùå Resposta inv√°lida do servidor RPC.";
        }
      } catch (error) {
        output.textContent = "‚ùå Erro ao conectar ao RPC:\n" + error.message;
      }
    }
  </script>

</body>
</html>
